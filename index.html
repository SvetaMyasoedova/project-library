<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Library</title>
  </head>
  <body>
    <h1 class="Library">Your Library</h1>

    <div class="container">
      <button class="button">add</button>
    </div>

    <div class="addModal" id="addBook">
      <form class="addForm" id="form">
        <span class="close">x</span>
        <h3 class="title">Add new book</h3>
        <input class="input" type="text" id="title" placeholder="Book title" />
        <input class="input" type="text" id="author" placeholder="Author" />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Number of pages"
        />
        <div class="is-read">
          <p>
            <label for="isRead">Have you read it?</label>
            <input class="checkbox" type="checkbox" id="isRead" />
          </p>
        </div>
        <button class="btn" type="submit">ADD</button>
      </form>
    </div>

    <div class="cardsOfBooks"></div>

    <script src="book.js"></script>
  </body>
</html>
